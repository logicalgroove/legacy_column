version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: cimg/ruby:3.2-node
    executor: ruby/default
    steps:
      - checkout
      # Update bundler
      - run:
          name: install dependencies
          command: |
            gem update --system
            gem install bundler
      - run: bundle install
      # Run the tests
      - run: bundle exec rake
